{% extends 'base.html' %}

<!-- title -->
{% block title %} {{client.name}} {% endblock %}

<!-- content -->
{% block content %}
<div class="py-6 px-6">
  <h2 class="mb-4 text-xl">{{client.name}}</h2>
  {% if client.description %}
  <p class="font-semibold">Description</p>
  <p class="mb-2">{{client.description}}</p>
  {% endif %}

  <hr class="my-4" />
  <a
    href="{% url 'client:edit' client.id %}"
    class="mt-4 inline-block text-white py-2 px-6 bg-teal-500 rounded-xl"
    >edit</a
  >
  <a
    href="{% url 'client:delete' client.id %}"
    class="mt-4 inline-block text-white py-2 px-6 bg-red-500 rounded-xl"
    >delete</a
  >
  <hr class="my-4" />
  <a
    href="{% url 'client:list' %}"
    class="mt-4 inline-block text-white py-2 px-6 bg-teal-500 rounded-xl"
    >Back to Clients</a
  >
</div>
{% endblock %}
